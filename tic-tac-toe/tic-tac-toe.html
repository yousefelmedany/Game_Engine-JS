<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@600&display=swap"
    />
    <link rel="stylesheet" href="tic-tac-toe.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.4.0/css/all.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Tic-Tac-Toe</title>
    <style>
      body {
        align-items: center;
        justify-content: center;
        background-image: url("../assets/wallpaper.jpg");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        font-family: "Signika Negative", sans-serif;
      }
    </style>
  </head>

  <body>
    <div class="back">
      <a href="../home.html"
        ><button class="btn btn-dark" id="back-btn">
          <i class="fa-solid fa-arrow-left"></i> Back to Home
        </button></a
      >
    </div>
    <div class="head-title">
      <h1>
        Tic-<span style="color: black">Tac</span>-Toe <span id="xo">XO</span>
      </h1>
    </div>
    <div class="grid">
      <div class="cell" CellIndex="0" id="0"></div>
      <div class="cell" cellIndex="1" id="1"></div>
      <div class="cell" CellIndex="2" id="2"></div>
      <div class="cell" CellIndex="3" id="3"></div>
      <div class="cell" CellIndex="4" id="4"></div>
      <div class="cell" CellIndex="5" id="5"></div>
      <div class="cell" CellIndex="6" id="6"></div>
      <div class="cell" CellIndex="7" id="7"></div>
      <div class="cell" CellIndex="8" id="8"></div>
    </div>
    <h2 id="status-text"></h2>
    <div class="options text-center">
      <button class="btn btn-dark" id="restart-btn" onclick="RestartGame('tic-tac-toe')">
        Restart game <i class="fa-solid fa-rotate-right"></i>
      </button>
    </div>
    <script type="module" src="../GameFactory.js"></script>
    <script src="../home.js"></script>
  </body>
</html>
