<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@600&display=swap"
    />
    <link rel="stylesheet" href="home.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.4.0/css/all.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="home.css" />
    <title>Game Engine</title>
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        background-image: url("./assets/chess.jpg");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        font-family: "Signika Negative", sans-serif;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Welcome to the Game Engine <i class="fa-solid fa-gamepad"></i></h1>
      <h3>Choose a game to play:</h3>
      <ul class="list-group-item-dark">
        <a onclick="initializeGame('chess')">
          <li class="list-group-item btn btn-dark">Chess</li>
        </a>
        <a onclick="initializeGame('suduko')">
          <li class="list-group-item btn btn-dark">Suduko</li>
        </a>
        <a onclick="initializeGame('tic-tac-toe')">
          <li class="list-group-item btn btn-dark">Tic Tac Toe</li>
        </a>
        <a onclick="initializeGame('connect4')">
          <li class="list-group-item btn btn-dark">Connect 4</li>
        </a>
        <a onclick="initializeGame('checkers')">
          <li class="list-group-item btn btn-dark">Checkers</li>
        </a>
        <a onclick="initializeGame('8queens')">
          <li class="list-group-item btn btn-dark">8 Queens</li>
        </a>
      </ul>

    </div>
    <script src="home.js"></script>
  </body>
</html>
